name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code (코드 가져오기)
      uses: actions/checkout@v3

    - name: Setup Python (파이썬 설치)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet (Flet 설치)
      run: |
        pip install flet
        flet --version

    - name: Setup Flutter (Flutter 엔진 설치)
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Build APK (APK 조립)
      run: |
        flet build apk --project-name mysimpleworkout

    - name: Upload APK (결과물 업로드)
      uses: actions/upload-artifact@v4
      with:
        name: workout-app-release
        path: build/apk/app-release.apk
